#### BREAK_OUT STRATEGY ####

breakout_strategy:
  log_file: "logs/breakout_strategy.log"
  daily_timeframe: "1d"
  main_timeframe: "4h"
  lookback_candles: 20
  breakout_buffer_pct: "0.5"
  volume_threshold_factor: 1.2
  rsi_bull_level: 55
  rsi_bear_level: 45
  atr_window: 14
  sl_atr_mult: 1.0
  trail_atr_mult: 1.0
  partial_tp_r: 1.0
  partial_tp_pct: 0.25
  position_size_pct: "0.10"
  max_positions_equity_pct: "0.90"
  initial_capital: "100"

### SCALPING STRATEGY ###
scalping:
  stop_loss_pct: 0.0075
  tp1_pct: 0.03
  tp2_pct: 0.05
  rsi_lower: 40
  rsi_upper: 60
  use_trailing_for_last25: true
  volatility_threshold: 0.0
  volume_factor: 0.0

